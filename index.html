<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Umass Gaming</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="./main.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src='./main.js'></script>
	</head>
	<body class="bg-light">
		<div class="p-5 bg-primary text-white text-center" id="MainHeader">
			<h1>Umass Gaming</h1>
			<p>An online hub for college gamers</p> 
		</div>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
			<div class="container-fluid">
				<ul class="navbar-nav" id="nav-list">
					<!-- when you click on one of the events, people, or records tab, a request 
						is sent asking for all posts of that type, and they are displayed onto 
						the page according to date posted -->
					<li class="nav-item">
						<a class="nav-link active" id="events-link">Events</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="people-link">People</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="records-link">Records</a>
					</li>
					<li class="nav-item">
						<!-- must be logged in to use the messages tab -->
						<a class="nav-link" id="messages-link">Messages</a>
					</li>
					<li class="nav-item">
						<!-- must be logged in to use the messages tab -->
						<a class="nav-link" id="profile-link">Profile</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">

						<!--added form action for server function-->
						<a class="nav-link" href="/login">Login</a>
						<!--added form action for server function-->
						
					</li>
					<li class="nav-item">
						<!--added form action for server function-->
						<a class="nav-link" href="/register">Register</a>
						<!--added form action for server function-->
					</li>
				</ul>
			</div>
		</nav>
		<nav class="navbar navbar-expand-sm bg-secondary navbar-dark" id="search-nav">
			<div class="container-fluid">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item" id="search-form">
						<form class="form-inline">
							<div class="input-group">
								<input class="form-control mr-sm-2	" id="search-text" type="search" placeholder="Search">
								<!-- when you click the search button,  -->
								<button class="btn btn-outline-success bg-light" id="search-button">Search</button>
							</div>
						</form>
					</li>
				</ul>
			</div>
		</nav>
		<div id="page">
			<div class="container mt-5">
				<div class="row gx-5">
					<div class="col">
						<div class="bg-white p-2">
							nice

					</div>
					<div class="col">

						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="mt-5 p-4 bg-dark text-white text-center ">
			<p>Created by Team Omicron</p>
		</footer>
