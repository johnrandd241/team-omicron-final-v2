<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="register.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Register</h1>
    

    <form>
      <input type="text" name="fullName" id="fullName"class="login-form-field" placeholder="Enter Full Name"required>
      <input type="text" name="email" id="email"class="login-form-field" placeholder="Enter Email"required>
      <input type="text" name="username" id="username" class="login-form-field" placeholder="Create Username"required>
      <input type="password" name="password" id="password" class="login-form-field" placeholder="Create Password"required>
      <input type="submit" value="Register" id="registerButton" class="login-form-register"required>
    </form>
  
  </main>
</body>

</html>
