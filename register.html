<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="register.html"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Register</h1>
    

    <form action="/register" method="post">
    
      <input type="text" name="email" id="email"class="login-form-field" placeholder="Enter Email">
      <input type="text" name="username" id="username" class="login-form-field" placeholder="Create Username">
      <input type="password" name="password" id="password" class="login-form-field" placeholder="Create Password">
      <input type="submit" value="Register" id="login-form-register" class="login-form-register">
    </form>
  
  </main>
</body>

</html>
